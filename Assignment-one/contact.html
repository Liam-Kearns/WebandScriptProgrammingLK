 <body>
    <div class="contactcontainer">
        <h1>Contact Me</h1>
        <div class="contactbox">
         <div class="contactl">
            <h3>Send a Message</h3>
            <form action="https://formsubmit.co/liamkearns58work@gmail.com" method="POST">
                <div class="contactinputs">
                    <div class="input">
                    <label>Name</label>
                    <input type="text" placeholder="Mike Smith" name="name" required>
                </div>
                <div class="input">
                    <label>phone</label>
                    <input type="tel" placeholder="+1 123 456 7890" name="phone">
                </div>
                </div>
                <div class="contactinputs">
                <div class="input">
                    <label>Email</label>
                    <input type="email" placeholder="MikeSmith@gmail.com" name="Email">
                </div>
                <div class="input">
                    <label>Subject</label>
                    <input type="text" placeholder="Programming Help"name="subject" required>
                </div>
                </div>
                <div class="messagebox">
                <label>Message</label>
                <textarea id="messagebox" rows="5" placeholder="Your Message"></textarea name="Message" required>
                </div>

                <button type="submit">Send</button>
                <input type="hidden" name="_next" value="thankyou.html">
            </form>
        </div>
